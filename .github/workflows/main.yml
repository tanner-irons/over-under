name: Manual Sequence Workflow

on: 
  push:
    branches:
      - master

jobs:
  dev_build:
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
    - name: Build Dev
      run: echo "Dev Built"

  stage_build:
    runs-on: ubuntu-latest
    environment:
      name: stage
    steps:
    - name: Build Staging
      run: echo "Staging Built"

  stage_deploy:
    runs-on: ubuntu-latest
    needs: stage_build
    steps:
    - name: Staging Deploy
      run: echo "Staging Deployed"
